    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar start -->
        <div class="container-fluid fixed-top">
            <div class="container px-0">
                <nav class="navbar navbar-light bg-white navbar-expand-xl">
                    <a href="index.html" class="navbar-brand"><h1 class="text-primary display-">指導教授管理預約系統</h1></a>
                    <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="fa fa-bars text-primary"></span>
                    </button>
                </nav>
            </div>
        </div>
        <!-- Navbar End -->

        <!-- Login Section Start -->
        <div class="container-fluid py-5">
            <!-- 顏色區塊 Start -->
            <div style="background-color: #82c408; height: 100px; width: 100%;"></div>
            <div style="background-color: white; height: 50px; width: 100%;"></div>
            <!-- 顏色區塊 End -->
            <div class="container py-5">
                <div class="row justify-content-center align-items-center">
                    <!-- Left Image Card -->
                    <div class="col-lg-6 mb-4 mb-lg-0">
                        <div class="card border-0 shadow" style="height: 400px; width: 100%;">
                            <img src="static/img/login-image.jpg" class="card-img" alt="Login Image" style="height: 100%; width: 100%; object-fit: cover;">
                        </div>
                    </div>
                    <!-- Right Login Card -->
                    <div class="col-lg-6">
                        <div class="card border-0 shadow" style="height: 400px; width: 100%;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4"><b>帳號登入</b></h2>
                                <form method="POST">
                                    <div class="mb-4">
                                        <input type="email" id="account" name="account" class="form-control py-3 rounded-pill" placeholder="Email Address" required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" id="password" name="password" class="form-control py-3 rounded-pill" placeholder="Password" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill text-white" style="font-size: 0.9rem;">
                                            登入
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Section End -->


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
            <div class="container py-5">
                <div class="row g-4">
                    <!-- 左邊區塊：中央大學的Google地圖 -->
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14467.76001603884!2d121.1952988!3d24.9681558!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823c1ec904dcb%3A0xcdc129d4455ce456!2z5ZyL56uL5Lit5aSu5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1733202944088!5m2!1szh-TW!2stw" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        
                        </div>
                    </div>
                    <!-- 右邊區塊：中央資管的資訊 -->
                    <div class="col-lg-6">
                        <div class="card border-0 bg-dark">
                            <div class="card-body">
                                <h4 class="text-light mb-3">中央大學資訊管理系</h4>
                                <ul class="list-unstyled text-white">
                                    <li class="mb-2">
                                        <a href="https://im.mgt.ncu.edu.tw/" class="text-white" target="_blank">
                                            <i class="fas fa-link me-2"></i>中央大學資訊管理系系網連結
                                        </a>
                                    </li>
                                    <li class="mb-2">
                                        <i class="fas fa-map-marker-alt me-2"></i>地址：桃園市中壢區中大路300號 管理二館213室
                                    </li>
                                    <li class="mb-2">
                                        <i class="fas fa-phone-alt me-2"></i>系辦電話：(03)422-7151 分機 66500, 66501, 66536, 66559
                                    </li>
                                    <li>
                                        <i class="fas fa-envelope me-2"></i>公務信箱: <a href="mailto:ncu6500@ncu.edu.tw" class="text-white">ncu6500@ncu.edu.tw</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
